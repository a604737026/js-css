<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title>倒计时</title>
  <script>
    window.onload = function(){
        var btn = document.getElementById("btn");
      var num = 10;
      var timeId=  setInterval(function(){
          num--;
          if(num<=0){
            clearInterval(timeId);
            btn.disabled=false;
            btn.value = "同意";
            return;
          }
          btn.value = "请阅读以上协议"+num;
        },1000);
    }
  </script>
</head>
<body>
<input type="button" value="请阅读以上协议10" disabled="disabled" id="btn"/>
</body>
</html>
